<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}<br>Detalhes</h2>
  <div><span>id: </span>{{hero.id}}</div><br>
  <div>
    <label for="hero-name">Nome do Herói: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>
  <div>
    <label for="hero-name">Poder do Herói: </label>
    <input id="hero-name" [(ngModel)]="hero.power" placeholder="Hero name"/>
  </div>
  <button (click)="goBack()">Voltar</button>
</div>
